<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MFPro Docs</title>
  <meta name="keywords" content="MF Pro Docs, help, documentation, docs">
  <meta name="description" content="MF Pro Docs">
  <meta name="author" content="Amulya">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/gif">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style type="text/css">
    .markdown-section code  { white-space: pre-line; }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
<script type="text/javascript">
  window.$docsify = {
    name: '<img src="/fp_logo_full.png" height="18px">',
    nameLink: '/',
    maxLevel: 3,
    auto2top: true,
    loadSidebar: true,
    loadNavbar: true,
    autoHeader: false,
    routerMode: 'history', // default: 'hash'
    themeColor: '#ea9c44',
    search: {
      maxAge: 43200000,
      placeholder: {
        '/': 'Search'
      },
      noData: {
        '/': 'No Results'
      }
    },
    formatUpdated: '{YYYY}.{MM}.{DD} {HH}:{mm}',
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    }
  }

  // #abc -> ?id=abc
  // %23abc -> ?id=abc
  if (/(?:#|%23)([^\/]+)/.test(location.href)) {
    location.href = location.href.replace(/(?:#|%23)([^\/]+)/, '?id=$1')
  }

  // /#/ -> /
  if (/\/#\//.test(location.href)) {
    location.href = location.href.replace('/#/', '/')
  }

  // if (typeof navigator.serviceWorker !== 'undefined') {
  //   navigator.serviceWorker.register('sw.js')
  // }

</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</html>
